version: '3'

services:
  testampache82_client:
    build:
      context: .
      dockerfile: Dockerfilephp82
    restart: on-failure
    ports:
      - "18282:80"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ../release-test/php82_client:/var/www/html
      - ./log:/var/log/ampache
      - ./media:/media
      - ./media/art:/mnt/art
      - ./media/music:/mnt/music
      - ./media/podcast:/mnt/podcast
      - ./media/upload:/mnt/upload
      - ./media/video:/mnt/video

