DocumentRoot /var/www/html/public/

# deny access to the .git folder
<Directorymatch "^/.*/\.git/">
  Order deny,allow
  Deny from all
</Directorymatch>

<Directory /var/www/html/public/>
    Options Indexes FollowSymLinks MultiViews
    AllowOverride All
    Order allow,deny
    Allow from all

    SetEnvIf Authorization "(.*)" HTTP_AUTHORIZATION=$1
</Directory>
